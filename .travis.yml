sudo: required

language: cpp
compiler:
    - gcc
    - clang

install:
    - if [ "$CXX" = "g++" ]; then export CXX="g++-6"; fi
    - if [ "$CXX" = "clang++" ]; then export CXX="clang++"; fi

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
            - george-edison55-precise-backports
            - llvm-toolchain-trusty-3.8

        packages:
            - g++-6
            - lcov
            - libgtest-dev
            - cmake
            - cmake-data
            - clang-3.8

        coverity_scan:
            name: MatrixLibs
            version: 1.0
            description: matrix library
            notification_email: michalkielan6@gmail.com


